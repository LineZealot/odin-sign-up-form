<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="mess.jpg" alt="Our product." class="splash">
        <div class="logo-frame">
            <img src="logo.png" class="logo" alt="Corporate logo">
        </div>
    </div>
    <div class="content-body">
        <p class="message">We know that your <strong>life </strong>is <em>shit...</em>
            You spend every day meandering about in a haze of apathy and despair.
            Your only chance at <strong>escape</strong> from this <strong>hell</strong>
             is to buy <strong>OUR PRODUCT.</strong>
            <br>
            <br>
        The clock is ticking, buy <strong>NOW</strong> or lose the <em>oppurtunity</em>.
        </p>
        <form action="post" class="form">
            <div class="form-area">
                <p class="sign-up-message">Sign up now to escape your <em>crappy life</em>.</p>
                <fieldset class="name-info">
                    <div id="first-name-form" class="form">
                        <label for="first-name-input">First Name</label>
                        <input type="text" id="first-name-input">
                    </div>
                    <div id="last-name-form" class="form">
                        <label for="last-name-input">Last Name</label>
                        <input type="text" id="last-name-input">
                    </div>
                </fieldset>
                <fieldset class="contact-info">
                    <div id="email-form" class="form">
                        <label for="email-input">Email</label>
                        <input type="email" id="email-input">
                    </div>
                    <div id="phone-number-form" class="form">
                        <label for="phone-number-input">Phone Number</label>
                        <input type="tel" id="phone-number-input">
                    </div>
                </fieldset>
                <fieldset class="password-info">
                    <div id="password-form" class="form">
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input">
                    </div>
                    <div id="password-confirm-form" class="form">
                        <label for="password-confirm-input">Confirm Password</label>
                        <input type="password" id="password-confirm-input">
                    </div>
                </fieldset>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="login-prompt">Already a sucker? <a href="index.html" class="login">Log In</a></p>
    </div>
</body>
</html>
