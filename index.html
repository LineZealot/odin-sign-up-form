<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="mess.jpg" alt="Our product.">
    </div>
    <div class="content-body">
        <p class="message">We know that your <strong>life </strong>is <em>shit...</em>
        But if you buy our <strong>product </strong>we think it could be just a little
        better.
            <br>
            <br>
        Don't let this <em>oppurtunity</em> slip past you.
        </p>
        <div class="form-area">
            <p class="message">Sign up for a chance at a happy new you!</p>
            <form action="post">
                <fieldset class="name-info">
                    <div id="first-name-form">
                        <label for="first-name-input">First Name</label>
                        <input type="text" id="first-name-input">
                    </div>
                    <div id="last-name-form">
                        <label for="last-name-input">Last Name</label>
                        <input type="text" id="last-name-input">
                    </div>
                </fieldset>
                <fieldset class="contact-info">
                    <div id="email-form">
                        <label for="email-input">Email</label>
                        <input type="email" id="email-input">
                    </div>
                    <div id="phone-number-form">
                        <label for="phone-number-input">Phone Number</label>
                        <input type="tel" id="phone-number-input">
                    </div>
                </fieldset>
                <fieldset class="password-info">
                    <div id="password-form">
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input">
                    </div>
                    <div id="password-confirm-form">
                        <label for="password-confirm-input">Confirm Password</label>
                        <input type="password" id="password-confirm-input">
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p class="login-prompt">Already a sucker? <a href="index.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
